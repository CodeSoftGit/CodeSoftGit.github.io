<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add a New Link</title>
        <style>
            :root {
                --bg-gradient: linear-gradient(135deg, #121212 0%, #1f1f1f 100%);
                --card-bg: #1e1e1e;
                --input-bg: #292929;
                --primary-color: #4caf50;
                --primary-hover: #45a049;
                --text-color: #e0e0e0;
                --border-color: #333;
                --glow-color: rgba(76, 175, 80, 0.6);
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                background: var(--bg-gradient);
                color: var(--text-color);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                padding: 1rem;
            }
            form {
                background: var(--card-bg);
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 20px var(--glow-color), 0 8px 16px rgba(0, 0, 0, 0.25);
                width: 100%;
                max-width: 360px;
                border: 1px solid var(--border-color);
            }
            h1 {
                text-align: center;
                margin-bottom: 1.5rem;
                font-size: 1.5rem;
                text-shadow: 0 0 5px var(--glow-color);
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-size: 0.9rem;
            }
            input,
            button {
                width: 100%;
                padding: 0.75rem;
                margin-bottom: 1rem;
                border-radius: 4px;
                border: 1px solid var(--border-color);
                font-size: 0.95rem;
            }
            input {
                background: var(--input-bg);
                color: var(--text-color);
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }
            input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 8px var(--primary-color);
            }
            button {
                background: var(--primary-color);
                color: #fff;
                cursor: pointer;
                border: none;
                transition: background 0.3s ease, box-shadow 0.3s ease;
            }
            button:hover {
                background: var(--primary-hover);
                box-shadow: 0 0 12px var(--primary-color);
            }
        </style>
    </head>
    <body>
        <form action="/add-link" method="post">
            <h1>Register a New Link</h1>
            <label for="alias">Alias (e.g., link1):</label>
            <input type="text" name="alias" id="alias" required>
            
            <label for="url">Target URL:</label>
            <input type="url" name="url" id="url" required>
            
            <button type="submit">Add Link</button>
        </form>
    </body>
</html>
